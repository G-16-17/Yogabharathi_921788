<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <title>Login</title>
  </head>
  <style>
	#submit:hover{
  background-color:green;
  border-radius: 0px;
  }
</style>
  <body>
  <div class="container">
	<h3>New Employee</h3>
		<div class="row">
			<div class="col-sm-4">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" class="form-control"/>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
					<label for="middleName">Middle Name</label>
					<input type="text" id="middleName" class="form-control"/>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" class="form-control"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="addressLine1">Address Line1</label>
					<input type="text" id="addressLine1" class="form-control"/>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label for="addressLine2">Address Line2</label>
					<input type="text" id="addressLine2" class="form-control"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" class="form-control"/>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" class="form-control"/>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label for="confirmPassword">Confirm Password</label>
					<input type="password" id="confirmPassword" class="form-control"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label for="department">Department</label>
					<select id="department" class="form-control">
						<option >--Select--</option>
						<option value="Admin">Admin</option>
						<option value="Production">Production</option>
						<option value="Operations">Operations</option>
						<option value="General">General<option>
					</select>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label for="dateOfBirth">Date Of Birth</label>
					<input type="text" id="dateOfBirth" class="form-control"/>
				</div>
			</div>
			<div class="col-sm-3">
				<label>Gender</label><br>
				<div class="form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="male">
					<label class="form-check-label" for="male">Male</label>
				</div>
				<div class="form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="female">
					<label class="form-check-label" for="female">Female</label>
				</div>
			</div>
			<div class="col-sm-3">
				<label class="form-check-label" for="permanent">Permanent</label><br>
				<div class="form-check-inline">
					<input class="form-check-input" type="checkbox" id="permanent"/>
				</div>
			</div>
		</div>
		<div class="row">
			<button type="button" id="submit" class="btn btn-primary">Save</button>
		</div>
</div>
		
		
	<script>

$('#dateOfBirth').datepicker({

uiLibrary: 'bootstrap4',

format: 'dd/mm/yyyy'

});

</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
